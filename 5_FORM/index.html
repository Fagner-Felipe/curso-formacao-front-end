<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1 Primeiro formulário -->
    <!-- 2 Atributos do formulário -->
    <form action="#" method="post">
        <div>
            <label>Nome</label>
            <input type="text">
        </div>
        <!-- 3 atributo input / name -->
        <div>
            <!-- 4 atributo label / for -->
            <label for="age">Idade</label>
            <input type="number" name="age">
        </div>

        <!-- 6 select -->
        <div>
            <label for="job">Selecione sua profissão</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="desenvolvedor">Desenvolvedor</option>
                <option value="tester">Tester/QA</option>
            </select>
        </div>

        <!-- 7 atributo selected -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>

        <!-- 8 multiplas opções -->
        <div>
            <label for="itens">Selecione os itens desejados</label>
            <select name="itens" multiple>
                <option value="arroz">Arroz</option>
                <option value="feijao">Feijão</option>
                <option value="laranja">Laranja</option>
                <option value="mel">Mel</option>
                <option value="queijo">Queijo</option>
            </select>
        </div>

        <!-- 9 textarea -->
        <div>
            <label for="message">Mensagem</label>
            <textarea name="message"></textarea>
        </div>

        <!-- 10 fieldset e legend -->
        <div>
            <fieldset>
                <legend>Preencha as suas informações:</legend>
                    <label for="firstmane">Nome</label>
                    <input type="text" name="firstname">
                    <label for="lastmane">Sobrenome</label>
                    <input type="text" name="lastname">
            </fieldset>
        </div>

        <!-- 11 datalist -->
        <div>
            <label for="flavor">Escolha o sabor</label>
            <input type="text" list="flavors" name="flavor">
            <datalist id="flavors">
                <option value="chocolate"></option>
                <option value="leite"></option>
                <option value="mel"></option>
                <option value="morango"></option>
            </datalist>
        </div>

        <!-- 12 atributo password -->
        <div>
            <label for="password">Senha</label>
            <input type="password" name="password">
        </div>

        <!-- 13 radio button -->
        <div>
            <label for="car_model">Escolha o modelo do seu carro</label>
            <div class="radio">
                <input type="radio" name="car_model" value="corolla">
                <label for="corolla">Corolla</label>
            </div>
            <div class="radio">
                <input type="radio" name="car_model" value="civic">
                <label for="civic">Civic</label>
            </div>
            <div class="radio">
                <input type="radio" name="car_model" value="jetta">
                <label for="jetta">Jetta</label>
            </div>
        </div>
            
        <!-- 15 checkbox -->
        <div>
            <label for="optionals">Opcionais do carro</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">Motor turbo</label>
               </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Flex</label>
            </div>
        </div>

        <!-- 16 input data -->
        <div>
            <label for="birthdate">Data de nascimento</label>
            <input type="date" name="birthdate">
        </div>
        
        <!-- 17 input para arquivos -->
        <div>
            <label for="imagem">Foto de perfil</label>
            <input type="file" name="imagem">
        </div>

        <!-- 18 input para números -->
        <div>
            <label for="number">Digite um número</label>
            <input type="number" name="number">
        </div>

        <!-- 19 input para e-mails -->
        <div>
            <label for="email">Digite um e-mail</label>
            <input type="email" name="email">
        </div>

        <!-- input para telefones -->
        <div>
            <label for="phone">Digite um telefone</label>
            <input type="tel" name="phone">
        </div>

        <!-- 20 atributo value -->
        <div>
            <label for="value">Digite um valor</label>
            <input type="text" name="value" value="O meu valor é este">
        </div>

        <!-- 21 atributo disabled -->
        <div>
            <label for="disabled">Tente mudar o valor</label>
            <input type="text" name="disabled" value="O meu valor é este" disabled>
        </div>

        <!-- 22 atributo placeholder -->
        <div>
            <label for="placeholder">Digite sua profissão:</label>
            <input type="text" name="placeholder" placeholder="No que está trabalhando agora?">
        </div>

        <!-- 23 atributo required -->
        <div>
            <label for="required">Digite seu nome</label>
            <input type="text" name="required" placeholder="Digite seu nome" required>
        </div>

        <!-- 13 resetar form -->
        <input type="reset" value="Limpar">
        
        <!-- 5 envio de form -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
